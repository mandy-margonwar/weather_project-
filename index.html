<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Tailwind css added by CLI -->
    <link href="./src/output.css" rel="stylesheet">

</head>

<body class="bg-blue-50 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Weather App</h1>

        <!-- Search Section -->
        <div class="flex justify-center items-center mb-6 space-x-4">
            <input id="cityInput" type="text" placeholder="Enter city name"
                class="border rounded-md p-2 w-80 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button id="searchBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow hover:bg-blue-600">
                Search
            </button>
            <button id="currentLocationBtn"
                class="bg-green-500 text-white px-4 py-2 rounded-md shadow hover:bg-green-600">
                Use Current Location
            </button>
        </div>

        <!-- Current Weather Section -->
        <div id="currentWeather" class="bg-white p-6 rounded-md shadow-lg hidden">
            <h2 class="text-xl font-bold" id="cityName"></h2>
            <p id="weatherCondition"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
        </div>

        <!-- 5-Day Forecast Section -->
        <div id="forecast" class="mt-6 hidden">
            <h3 class="text-2xl font-semibold mb-4">5-Day Forecast</h3>
            <div id="forecastContainer" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4"></div>
        </div>

        <!-- Recent Searches Dropdown -->
        <div id="recentSearches" class="mt-6">
            <h4 class="text-lg font-semibold mb-2">Recently Searched:</h4>
            <select id="recentCitiesDropdown"
                class="border rounded-md p-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-80">
                <option value="" disabled selected hidden>No recent searches</option>
            </select>
        </div>
    </div>

    <script src="./index.js">

    </script>
</body>
</html>
